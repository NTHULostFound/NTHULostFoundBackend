
enum ItemType {
  FOUND
  LOST
}

type Item {
  uuid: String!
  type: ItemType!
  name: String!
  description: String
  date: String!
  place: String!
  how: String!
  images: [String!]!
  isMine: Boolean!
  resolved: Boolean!
}

type NewItem {
  type: ItemType!
  name: String!
  description: String
  date: String!
  place: String!
  how: String!
  images: [String!]!
  contact: String!
  who: String
}

type DeletedItemResponse {
  count: Int!
}

type ItemContact {
    contact: String!
}

