
type Query {
  # Version
  version: String!
  getItems(type: ItemType!, search: String, mine: Boolean): [Item]
  getItem(itemId: String!): Item
  getItemContact(itemId: String!): ItemContact
}

type Mutation {
  newItem(item: NewItem): Item
  endItem(itemId: String!): Item

  registerFCMToken(token: String!): AccessToken
  updateUserData(name: String, studentId: String, email: String): UserInfo
}
